<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最大子序和</title>
</head>
<body>
    <script>
        var maxSubArray = function(nums) {
            let ans = nums[0];
            let sum = 0;
            for(const num of nums) {
                if(sum > 0) {
                    sum += num;
                } else {
                    sum = num;
                }
                ans = Math.max(ans, sum);
            }
            return ans;
        };
    </script>
</body>
</html>
