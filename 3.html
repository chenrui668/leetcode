<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整数反转</title>
</head>
<body>
    <script>
        var reverse = function(x) {
            let num = 0;
            num = (x > 0 ? x : -x);
            num = x > 0 ? parseInt(num.toString().split('').reverse().join('')) : - parseInt(num.toString().split('').reverse().join(''));
            if (num > Math.pow(2, 31) - 1 || num < - Math.pow(2, 31)) {
                return 0;
            } else {
                return num;
            }
        };
        console.log(reverse(-2131414100))
    </script>
</body>
</html>
