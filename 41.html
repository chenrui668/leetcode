<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字母异位词分组</title>
</head>
<body>
    <script>
        var groupAnagrams = function(strs) {
            if (strs.length ===0) {
                return [];
            }
            let res = [];
            let arr = strs.slice().map((item) => {
                return item.split('').sort((a, b) => a.localeCompare(b)).join('');
            });
            let keys = [arr[0]];
            res[0] = [strs[0]];
            for (let i = 1; i < arr.length; i ++) {
                let index = keys.indexOf(arr[i]);
                if (index >= 0) {
                    res[index].push(strs[i]);
                } else {
                    keys.push(arr[i]);
                    res.push([strs[i]]);
                }
            }
            return res;
        };
        console.log(groupAnagrams(["eat", "tea", "tan", "ate", "nat", "bat"]));
    </script>
</body>
</html>
