<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>除数博弈</title>
</head>
<body>
    <script>
        var divisorGame = function(N) {
            let res = false;
            while (N > 1) {
                let n = Math.floor(N / 2);
                for (i = n; i > 0; i --) {
                    if (N % i === 0) {
                        N = N - i;
                        res = !res;
                        break;
                    }
                }
            }
            return res;
        };
        console.log(divisorGame(321))
    </script>
</body>
</html>
