<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除排序数组中的重复项</title>
</head>
<body>
    <script>
        var removeDuplicates = function(nums) {
            for (let i = 0; i < nums.length; i ++) {
                if (nums[i] === nums[i - 1]) {
                    nums.splice(i, 1);
                    i --;
                }
            }
            return nums.length;
        };
    </script>
</body>
</html>
