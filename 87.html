<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>只出现一次的数字II</title>
</head>
<body>
    <script>
        var singleNumber = function(nums) {
            nums.sort((a, b) => a - b);
            for (let i = 0; i < nums.length; i ++) {
                if (i === nums.length - 1) {
                    return nums[nums.length - 1];
                }
                if (nums[i] === nums[i + 1]) {
                    i += 2;
                } else {
                    return nums[i];
                }
            }
        };
    </script>
</body>
</html>
