<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并两个有序数组</title>
</head>
<body>
    <script>
        var merge = function(nums1, m, nums2, n) {
            nums1.splice(m, nums1.length - m);
            if (nums1.length === 0) {
                nums1.splice(0, 0, ...nums2);
            }
            let k = 0;
            for (let i = 0; i < m; i ++) {
                if (i === m - 1 && nums2.length > 0 && nums1[i] <= nums2[0]) {
                    nums1.push(nums2[0]);
                    nums2.shift();
                    m ++;
                } else if (nums1[i] <= nums2[0] && nums1[i + 1] >= nums2[0]) {
                    nums1.splice(i + 1, 0, nums2[0]);
                    nums2.shift();
                    m ++;
                } else if (nums1[i] > nums2[0] && i === k) {
                    nums1.splice(k, 0, nums2[0]);
                    nums2.shift();
                    m ++;
                    k ++;
                }
            }
            return nums1;
        };
        console.log(merge([4,5,6,0,0,0], 3, [1,2,3], 3));
    </script>
</body>
</html>
