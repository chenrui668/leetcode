<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x的平方根</title>
</head>
<body>
    <script>
        var mySqrt = function(x) {
            for (let i = 0; i >= 0; i ++) {
                if (Math.pow(i, 2) <= x && Math.pow(i + 1, 2) > x) {
                    return i;
                }
            }
        };
    </script>
</body>
</html>
