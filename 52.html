<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加一</title>
</head>
<body>
    <script>
        var plusOne = function(digits) {
            let i = digits.length - 1;
            while(i >= 0) {
                if (digits[i] == 9) {
                    digits[i] = 0;
                    if (i === 0) {
                        digits.unshift(1);
                        break;
                    } else {
                        i --;
                    }
                } else {
                    digits[i] = +digits[i] + 1;
                    break;
                }
            }
            return digits;
        };
        console.log(plusOne([9]))
    </script>
</body>
</html>
