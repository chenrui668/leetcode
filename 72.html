<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索旋转排序数组</title>
</head>
<body>
    <script>
        var search = function(nums, target) {
            if (nums[0] <= target) {
                for (let i = 0; i < nums.length; i ++) {
                    if (nums[i] === target) {
                        return i;
                    } else if (nums[i] > nums[i + 1]) {
                        return -1;
                    }
                }
            } else {
                for (let i = nums.length - 1; i > 0; i --) {
                    if (nums[i] === target) {
                        return i;
                    } else if (nums[i] < nums[i - 1]) {
                        return -1;
                    }
                }
            }
            return -1;
        }; 
    </script>
</body>
</html>
