<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文数</title>
</head>
<body>
    <script>
        var isPalindrome = function(x) {
            let s = x.toString();
            if (s === s.split('').reverse().join('')) {
                return true;
            } else {
                return false;
            }
        };
    </script>
</body>
</html>
