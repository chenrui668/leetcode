<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子集</title>
</head>
<body>
    <script>
        var subsets = function(nums) {
            if (nums.length === 0) {
                return [[]];
            }
            let res = [[]];
            res.push(nums.slice());
            if (nums.length === 1) {
                return res;
            }
            function cal(start, temp, k) {
                if (temp.length === k) {
                    res.push(temp.slice());
                    return;
                }
                for (let i = start; i < nums.length; i ++) {
                    temp.push(nums[i]);
                    cal(i + 1, temp, k);
                    temp.pop();
                }
            }
            for (let i = 1; i < nums.length; i ++) {
                cal(0, [], i);
            }
            return res;
        };
        console.log(subsets([1,2,3]))
    </script>
</body>
</html>
