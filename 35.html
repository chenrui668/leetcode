<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组合总和II</title>
</head>
<body>
    <script>
        var combinationSum = function(candidates, target) {
            let arr = candidates.sort((a, b) => a - b);
            let res = [];
            let sum = 0;
            function dfs(start, temp) {
                if (sum >= target) {
                    if (sum === target) {
                        res.push(temp.slice());
                    }
                    return ;
                }
                for (let i = start; i < arr.length; i ++) {
                    sum += arr[i];
                    temp.push(arr[i]);
                    dfs(i + 1, temp);
                    sum -= arr[i];
                    temp.pop();
                }
            }
            dfs(0, []);
            let r = new Map();
            res.forEach(item=>{
                item.sort((a,b)=>a-b);
                r.set(item.join(),item);
            });        
            return Array.from(r.values());
        };
        console.log(combinationSum([2,5,2,1,2], 5));
    </script>
</body>
</html>
