<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角行最小路径和</title>
</head>
<body>
    <script>
        var minimumTotal = function(triangle) {
            if (triangle.length === 0) return 0;
            if (triangle.length === 1) return triangle[0][0];
            let index = 0;
            let sum = triangle[0][0];
            function cal(i, index, sum) {
                if (i === triangle.length - 1) {
                    return Math.min(triangle[i][index] + sum, triangle[i][index + 1] + sum);
                } else {
                    return Math.min(cal(i + 1, index, triangle[i][index] + sum), cal(i + 1, index + 1, triangle[i][index + 1] + sum));
                }
            }
            return cal(1, index, sum);
        };
        console.log(minimumTotal([[0],[1,-3],[1,-1,-3]]))
    </script>
</body>
</html>
