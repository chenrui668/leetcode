<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除排序数组中的重复项II</title>
</head>
<body>
    <script>
        var removeDuplicates = function(nums) {
            let key = false;
            let len = nums.length;
            for (let i = 1; i < len; i ++) {
                if (nums[i] === nums[i - 1]) {
                    if (key) {
                        nums.splice(i, 1);
                        len --;
                        i --;
                    } else {
                        key = true;
                    }
                } else {
                    key = false;
                }
            }
            return nums.length;
        };
        console.log(removeDuplicates([1,2,2,2,2,3]))
    </script>
</body>
</html>
