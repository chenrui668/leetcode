<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索插入位置</title>
</head>
<body>
    <script>
        var searchInsert = function(nums, target) {
            for (let i = 0; i < nums.length; i ++) {
                if (target > nums[i] && i === nums.length - 1) {
                    return nums.length;
                } 
                if (target <= nums[i]) {
                    return i;
                }
            }
        };
        console.log(searchInsert([1, 2, 9], 7))
    </script>
</body>
</html>
