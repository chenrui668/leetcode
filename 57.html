<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有效的数独</title>
</head>
<body>
    <script>
        var isValidSudoku = function(board) {
            function check(r, c, val) {
                for (let i = 0; i < 9; i ++) {
                    if (board[r][i] == val && i !== c) {
                        return true;
                    }
                    if (board[i][c] == val && i !== r) {
                        return true;
                    }
                }
                let rstart = Math.floor(r / 3) * 3;
                let cstart = Math.floor(c / 3) * 3;
                for (let i = 0; i < 3; i ++) {
                    for (let j = 0; j < 3; j ++) {
                        if (board[i + rstart][j + cstart] == val && i + rstart !== r &&  j + cstart !== c) {
                            return true;
                        }
                    }
                }
                return false;
            }
            for (let i = 0; i < 9; i ++) {
                for (let j = 0; j < 9; j ++) {
                    if (board[i][j] !== '.') {
                        if (check(i, j, board[i][j])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        };
    </script>
</body>
</html>
