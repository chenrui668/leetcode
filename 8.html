<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盛最多水的容器</title>
</head>
<body>
    <script>
        var maxArea = function(height) {
            let l = 0;
            let r = height.length - 1;
            let hl = height[l];
            let hr = height[r];
            let area = (r - l) * Math.min(hl, hr);
            while(l < r) {
                if (height[l] > height[r]) {
                    r --;
                    if (hr < height[r]) {
                        hr = height[r];
                        area = area < (r - l) * Math.min(hl, hr) ? (r - l) * Math.min(hl, hr) : area;
                    }
                } else {
                    l ++;
                    if (hl < height[l]) {
                        hl = height[l];
                        area = area < (r - l) * Math.min(hl, hr) ? (r - l) * Math.min(hl, hr) : area;
                    }
                }
            }
            return area;
        };
    </script>
</body>
</html>
