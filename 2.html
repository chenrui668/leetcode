    <script>

        var convert = function(s, numRows) {
            if(numRows === 1) return s;
            let arr = [];
            let arr2 = [];
            for (let i = 0; i < numRows; i ++) {
                arr.push('');
            }
            let len = 2 * numRows - 2;
            let n = Math.ceil(s.length / len);
            for (let i = 0; i < n; i ++) {
                arr2[i] = s.substr(len * i, len);
            } 
            for (let item of arr2) {
                for (let i = 0; i < len; i ++) {
                    if ( i > numRows - 1) {
                        arr[len - i] += item[i] ? item[i] : '';  
                    } else {
                        arr[i] += item[i] ? item[i] : ''; 
                    }
                }
            }
            return arr.join('');
        };
