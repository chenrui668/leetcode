<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旋转数组的最小数字</title>
</head>
<body>
    <script>
        var minArray = function(numbers) {
            let res = numbers[0];
            for (let i = 1; i < numbers.length; i ++) {
                if (numbers[i] < res) {
                    res = numbers[i]
                    break;
                }
            }
            return res;
        };
    </script>
</body>
</html>
