<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组中数字出现的次数II</title>
</head>
<body>
    <script>
        var singleNumber = function(nums) {
            for (let item of nums) {
                if (nums.indexOf(item) === nums.lastIndexOf(item)) {
                    return item;
                }
            }
        };
    </script>
</body>
</html>
