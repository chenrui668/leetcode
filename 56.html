<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬楼梯</title>
</head>
<body>
    <script>
        var climbStairs = function(n) {
            if (n === 0) {
                return 0;
            }
            let res = [1, 2];
            for (let i = 2; i < n; i ++) {
                res[i] = res[i - 1] + res[i - 2];
            }
            return res[n - 1];
        };
    </script>
</body>
</html>
