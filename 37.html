<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳跃游戏II</title>
</head>
<body>
    <script>
        var jump = function(nums) {
            if (nums[0] === 0 || nums.length === 1) {
                return 0;
            }
            let res = 0;
            function find(index) {
                let temp = nums.slice(index + 1, index + 1 + nums[index]);
                let maxIndex = 0;
                let max = 0;
                for (let i = 0; i < temp.length; i ++) {
                    if (i === 0) {
                        max = temp[i];
                    } else {
                        if (temp[i] + i > max) {
                            max = temp[i] + i;
                            maxIndex = i;
                        }
                    }
                }
                return maxIndex + index + 1;
            }
            let nowIndex = 0; 
            while (nowIndex + nums[nowIndex] < nums.length - 1) {
                nowIndex = find(nowIndex);
                res += 1;
            }
            return res + 1;
        };
        jump([2,3,1,1,1]);
    </script>
</body>
</html>
