<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串转换整数</title>
</head>
<body>
    <script>
        var myAtoi = function(str) {
            let s = str.trim();
            let reg = /\d/;
            if (s[0] === '+' || s[0] === '-') {
                var k = s[0];
                s = s.substr(1);
            }
            if(reg.test(parseInt(s[0]))) {
                let num = s[0];
                for (let i = 1; i < s.length; i ++) {
                    if (reg.test(parseInt(s[i]))) {
                        num += s[i];
                    } else {
                        break;
                    }
                }
                k && k === '-' && (num = k + num);
                num = parseInt(num);
                if (num > Math.pow(2, 31) - 1) {
                    return Math.pow(2, 31) - 1;
                } else if (num < -Math.pow(2, 31)){
                    return -Math.pow(2, 31);
                } else {
                    return k === '+' ? k + num : num;
                }
            } else {
                return 0;
            }
        };
        console.log(myAtoi('    +23  123     '));
    </script>
</body>
</html>
