<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不同路径</title>
</head>
<body>
    <script>
        var uniquePaths = function(m, n) {
            let arr = [];
            for (let i = 0; i < n; i ++) {
                arr.push([1]);
            }
            for (let i = 1; i < m; i ++) {
                arr[0].push(1);
            }
            for (let i = 1; i < n; i ++) {
                for (let j = 1; j < m; j ++) {
                    arr[i][j] = arr[i - 1][j] + arr[i][j - 1];
                }
            }
            return arr[n - 1][m - 1];
        };
        console.log(uniquePaths(7, 3));
    </script>
</body>
</html>
