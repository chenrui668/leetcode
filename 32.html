<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>括号生成</title>
</head>
<body>
    <script>
        var generateParenthesis = function(n) {
            let res = [];
            function cal(left, right, s) {
                if (left === n && right === n) {
                    res.push(s);
                }
                if (left < n) {
                    cal(left + 1, right, s + '(');
                }
                if (left > right) {
                    cal(left, right + 1, s + ')');
                }
            }
            cal(0, 0, '');
            return res;
        };
    </script>
</body>
</html>
