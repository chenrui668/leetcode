<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色分类</title>
</head>
<body>
    <script>
        var sortColors = function(nums) {
            let len = nums.length;
            for (let i = 0; i < len; i ++) {
                if (nums[i] === 0) {
                    nums.unshift(nums[i]);
                    nums.splice(i + 1, 1);
                } else if (nums[i] === 2) {
                    nums.push(nums[i]);
                    nums.splice(i, 1);
                    len --;
                    i --;
                }
            }
            return nums;
        };
        console.log(sortColors([2,0,2,1,1,0]));
    </script>
</body>
</html>
