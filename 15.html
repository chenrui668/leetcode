            let arr = [];
            nums.sort((a, b) => a - b);
            if (nums.length >= 3) {
                for (let i = 1; i <= nums.length - 2; i ++) {
                    let l = 0;
                    let r = nums.length - 1;
                    while(l < i && r > i) {
                        let res = nums[i] + nums[l] + nums[r];
                        if (res === 0) {
                            let a = [nums[l], nums[i], nums[r]];
                            if (check(arr, a)) {
                                arr.push(a);
                            }
                            l ++;
                            r --; 
                        } else if (res < 0) {
                            l ++;
                        } else if (res > 0) {
                            r --;
                        }
                    }
                }
            }
            console.log(arr)
            return arr;
        };
        function check(arr, a) {
            for (let item of arr) {
                if (item[0] === a[0] && item[1] === a[1]) {
                    return false;
                }
            }
            return true;
        }
