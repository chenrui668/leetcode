        var lengthOfLongestSubstring = function(s) {
            let arr = s.split('');
            let arr2 = '';
            let len = 0;
            for(let i = 0; i < arr.length; i ++) {
                let index = arr2.indexOf(arr[i]);
                arr2 += arr[i];
                if (index >= 0) {
                    len = arr2.length - 1 > len ? arr2.length - 1 : len;
                    arr2 = arr2.slice(index + 1);
                }
                if (i === arr.length - 1) {
                    len = arr2.length > len ? arr2.length : len;
                } 
            }
            return len || s.length;
        };
        console.log(lengthOfLongestSubstring(''));
