<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>青蛙跳台阶问题</title>
</head>
<body>
    <script>
        var numWays = function(n) {
            if(n === 0) return 1;
            let arr = [];
            arr[0] = 1;
            arr[1] = 2;
            for (let i = 2; i < n; i ++) {
                let sum = arr[i - 1] + arr[i - 2];
                arr[i] = sum % 1000000007;
            }
            console.log(arr);
            return arr[n - 1];
        };
        numWays(78);
    </script>
</body>
</html>
