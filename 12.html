<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两个数组的交集</title>
</head>
<body>
    <script>
        var intersect = function(nums1, nums2) {
            let arr = [];
            for (let i = 0; i < nums1.length; i ++) {
                let index = nums2.indexOf(nums1[i]);
                if (index >= 0) {
                    arr.push(nums2[index]);
                    nums2.splice(index, 1);
                }
            }
            return arr;
        };
    </script>
</body>
</html>
