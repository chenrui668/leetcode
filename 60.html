<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移除元素</title>
</head>
<body>
    <script>
        var removeElement = function(nums, val) {
            let ans = nums.length;
            for (let i = 0; i < ans;) {
                if (nums[i] == val) {
                    nums[i] = nums[ans - 1];
                    ans--;
                } else {
                    i++;
                }
            }
            return ans;
        };
    </script>
</body>
</html>
