        var addBinary = function(a, b) {
            let long = a.length >= b.length ? a.split('').map(item => parseInt(item)) : b.split('').map(item => parseInt(item));
            let short = a.length < b.length ? a.split('').map(item => parseInt(item)) : b.split('').map(item => parseInt(item));
            let k = long.length - short.length;
            for (let i = long.length - 1; i >= k; i --) {
                long[i] = long[i] + short[i - k];
            }
            for (let i = long.length - 1; i >= 0; i --) {
                if (long[i] >= 2) {
                    long[i] -= 2;
                    if (i === 0) {
                        long.unshift(1)
                    } else {
                        long[i - 1] += 1;
                    }
                }
            }
            return long.join('');
        };
