<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整数转罗马数字</title>
</head>
<body>
    <script>
        var intToRoman = function(num) {
            let arr1 = ['I', 'V', 'X', 'L', 'C', 'D', 'M'];
            let arr3 = num.toString().split('').reverse().map(item => parseInt(item));
            let str = '';
            for (let i = arr3.length - 1; i >= 0; i --) {
                if (arr3[i] >= 5) {
                    if (arr3[i] === 9) {
                        str += arr1[i * 2] + arr1[(i + 1) * 2];
                    } else {
                        str += arr1[i * 2 + 1];
                        str += arr1[i * 2].repeat(arr3[i] - 5);
                    }
                } else {
                    if (arr3[i] === 4) {
                        str += arr1[i * 2] + arr1[i * 2 + 1];
                    } else {
                        str += arr1[i * 2].repeat(arr3[i]);
                    }
                }
            }
            return str;
        };
        intToRoman(940);
    </script>
</body>
</html>
