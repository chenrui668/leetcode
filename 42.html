<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳跃游戏</title>
</head>
<body>
    <script>
        var jump = function(nums) {
            if (nums[0] === 0 && nums.length === 1) {
                return true;
            }
            if (nums[0] === 0) {
                return false;
            }
            let res = true;
            function find(index) {
                let temp = nums.slice(index + 1, index + 1 + nums[index]);
                let maxIndex = 0;
                let max = 0;
                for (let i = 0; i < temp.length; i ++) {
                    if (i === 0) {
                        max = temp[i];
                    } else {
                        if (temp[i] + i > max) {
                            max = temp[i] + i;
                            maxIndex = i;
                        }
                    }
                }
                if (nums[maxIndex + index + 1] === 0) {
                    res = false;
                }
                return maxIndex + index + 1;
            }
            let nowIndex = 0; 
            while (nowIndex + nums[nowIndex] < nums.length - 1) {
                nowIndex = find(nowIndex);
            }
            return res;
        };
        console.log(jump([3,2,1,0,4]));
    </script>
</body>
</html>
